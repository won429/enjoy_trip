<body class="bg-slate-200">

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ ---
        const MapPin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>

        );
        const Play = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>
        );
        const Pause = ({ size = 24, className = "" }) => (

        );
        const Volume2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
        );

        // --- Îç∞Ïù¥ÌÑ∞ ---
        const rawStationList = [
            "606", "Î¨∏ÏÇ∞(Ï†ÑÏó≠)", "ÌñâÏã†Ïó≠", "ÏÑúÏö∏Ïó≠", "Ïö©ÏÇ∞Ïó≠", 
            "ÎåÄÏ†ÑÏó≠", "ÏÑúÎåÄÏ†ÑÏó≠", "Ïò§ÏõîÎìú", "Ï†ÑÏãúÍ∏∞Î∞©", "ÏãùÏû•ÏÇ∞", 
            "ÏÑ±Ïã¨Îãπ", "Ï†úÏ£ºÍµ≠Ï†úÍ≥µÌï≠", "9.81ÌååÌÅ¨", "Ïã†Ï∞ΩÌíçÏ∞®Ìï¥Ïïà", "Ï∞®ÎüâÎ∞©Ï†Ñ", 
            "Î†àÏùºÎ∞îÏù¥ÌÅ¨", "Ï†úÏ£ºÍµ≠Ï†úÍ≥µÌï≠", "ÎèôÎåÄÍµ¨Ïó≠", "Íµ¨ÎØ∏Ïó≠", "Í∏àÏò§ÏÇ∞", 
            "ÏôúÍ¥ÄÏó≠", "ÏôúÍ¥ÄÏãúÏû•", "ÏÑùÏ†Å", "ÏôúÍ¥ÄÏ≤†Íµê", "(Íµ¨)ÏôúÍ¥ÄÌÑ∞ÎÑê", 
            "Í∞ÄÏÇ∞ÏÇ∞ÏÑ±", "ÎåÄÍµ¨Íµ≠Ï†úÏÇ¨Í≤©Ïû•", "Îã¨ÏÑ±Íµ∞", "Í∞ïÏ†ïÎ≥¥", "ÎèôÏÑ±Î°ú", 
            "Î¨¥Ïã†ÏÇ¨", "Ïä§ÌååÌÅ¨ÎûúÎìú", "ÌôîÎ≥∏Ïó≠", "Ï§ëÍµ≠Ïßë1", "ÎèôÎåÄÍµ¨Ïó≠(ÌÑ∞ÎØ∏ÎÑê)", 
            "ÏßÑÏ£ºÏãúÏô∏Î≤ÑÏä§ÌÑ∞ÎØ∏ÎÑê", "ÏßÑÏ£ºÏó≠", "Î™®ÌÖî", "Í≤ΩÏÉÅÍµ≠Î¶ΩÎåÄÌïôÍµê(Í∞ÄÏ¢å)", "Î¨ºÎπõÎÇòÎ£®ÏâºÌÑ∞", 
            "ÎÇ®Í∞ï", "ÏßÑÏ£ºÏÑ±", "Ïú†Îì±Ï†ÑÏãúÍ¥Ä", "Ï§ëÍµ≠Ïßë2", "5Îã®Í≥Ñ Ï∂îÏßÑÏ§ë"
        ];

        const MEMBERS = ["Ï†ÑÏãúÍ∏∞", "Ïò§Ïä§Ìã¥", "ÌôçÎ∞ïÏÇ¨", "Î•òÏß±", "ÏßÄÎÖ∏", "ÏÑ±ÏõêÏ†ú"];

        const CONFIG = {
            bgColor: "#EFF2F4",
            lineColor: "#D6EAF8",
            activeLineColor: "#3182F6", 
            activeNodeColor: "#3182F6", 
            lineWidth: 28,          
            nodeSize: 33,           
            rowHeight: 120,         
            colGap: 140,            
            paddingTop: 80,
            turnRadius: 50,         
        };

        // [Ïª§Ïä§ÌÖÄ Ïó¥Ï∞® ÏïÑÏù¥ÏΩò]
        const SubwayIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" className={className}>
                <g transform="translate(0, 2)">
                    <path d="M 10,5 Q 5,5 2,10 L 2,20 L 48,20 L 48,5 Z" fill="#e2e8f0" stroke="#475569" strokeWidth="1"/>
                    <rect x="2" y="12" width="46" height="4" fill="#3b82f6" />
                    <rect x="8" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="18" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="28" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="38" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <circle cx="12" cy="22" r="2.5" fill="#334155" />
                    <circle cx="38" cy="22" r="2.5" fill="#334155" />
                    <rect x="48" y="10" width="4" height="6" fill="#64748b" />
                    <path d="M 52,5 L 52,20 L 98,20 L 98,10 Q 95,5 90,5 Z" fill="#e2e8f0" stroke="#475569" strokeWidth="1"/>
                    <rect x="52" y="12" width="46" height="4" fill="#3b82f6" />
                    <rect x="54" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="64" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="74" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <rect x="84" y="7" width="8" height="4" fill="#1e293b" rx="1" />
                    <circle cx="62" cy="22" r="2.5" fill="#334155" />
                    <circle cx="88" cy="22" r="2.5" fill="#334155" />
                    <path d="M 10,5 L 10,10 L 4,10 Z" fill="#334155" />
                    <path d="M 90,5 L 90,10 L 96,10 Z" fill="#334155" />
                </g>
            </svg>
        );

        // [Î≥ÑÏ†ê Ïª¥Ìè¨ÎÑåÌä∏]
        const StarRating = ({ rating, onChange, readOnly = false, size = 16 }) => {
            return (
                <div className="flex space-x-1">
                    {[1, 2, 3, 4, 5].map((star) => (
                        <button
                            key={star}
                            onClick={() => !readOnly && onChange(star)}
                            disabled={readOnly}
                            className={`${readOnly ? 'cursor-default' : 'cursor-pointer hover:scale-110'} transition-transform`}
                        >
                            <Star 
                                size={size} 
                                fill={star <= rating ? "#FACC15" : "none"} 
                                stroke={star <= rating ? "#FACC15" : "#CBD5E1"} 
                                strokeWidth={2}
                            />
                        </button>
                    ))}
                </div>
            );
        };

        const TravelLogApp = () => {
            const [selectedStation, setSelectedStation] = useState(null);
            const [trainIndex, setTrainIndex] = useState(0);
            const [isPanelOpen, setIsPanelOpen] = useState(false);
            const [isMoving, setIsMoving] = useState(false);
            const [showWelcome, setShowWelcome] = useState(true);
            
            const [memories, setMemories] = useState({});
            const [currentReviews, setCurrentReviews] = useState({});

            const [containerWidth, setContainerWidth] = useState(360);
            const containerRef = useRef(null);
            const scrollContainerRef = useRef(null);
            const pathRef = useRef(null);
            const trainRef = useRef(null); 
            const trainContainerRef = useRef(null);
            const audioRef = useRef(null); 
            
            const [stationOffsets, setStationOffsets] = useState([]);

            // Ï¥àÍ∏∞Ìôî
            useEffect(() => {
                const handleResize = () => {
                    if (containerRef.current) {
                        setContainerWidth(containerRef.current.offsetWidth);
                    }
                };
                handleResize();
                window.addEventListener('resize', handleResize);
                
                try {
                    const saved = localStorage.getItem('travel_memories_final_fixed_popup');
                    if (saved) setMemories(JSON.parse(saved));
                } catch (e) {
                    console.error("Failed to load memories", e);
                }
                
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // Ïò§ÎîîÏò§ ÏûêÎèô Ïû¨ÏÉù
            useEffect(() => {
                if (isPanelOpen && selectedStation) {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                    
                    const audioPath = `./music${selectedStation.id + 1}.mp3`;
                    const audio = new Audio(audioPath);
                    audio.play().catch(e => console.log("ÏûêÎèô Ïû¨ÏÉù Ïã§Ìå®:", e));
                    audioRef.current = audio;
                } else {
                    if (audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                }
                
                return () => {
                    if (audioRef.current) {
                        audioRef.current.pause();
                    }
                };
            }, [isPanelOpen, selectedStation]);

            const prevTrainIndex = useRef(0);
            useEffect(() => { 
                if (!isMoving) {
                    prevTrainIndex.current = trainIndex; 
                }
            }, [trainIndex, isMoving]);

            const travelDistance = Math.abs(trainIndex - prevTrainIndex.current);
            // ÏÜçÎèÑ Ïú†ÏßÄ
            const transitionDuration = Math.max(1.5, travelDistance * 0.6); 

            useEffect(() => {
                if (!pathRef.current || rawStationList.length === 0) return;
                
                const calculateOffsets = () => {
                    const path = pathRef.current;
                    const totalLength = path.getTotalLength();
                    const offsets = [];
                    const segmentStraight = CONFIG.colGap;
                    const segmentCurve = (Math.PI * CONFIG.turnRadius); 
                    
                    for (let i = 0; i < rawStationList.length; i++) {
                        let dist = 0;
                        if (i > 0) {
                        for(let j=0; j<i; j++) {
                            dist += (j % 2 === 0) ? segmentStraight : segmentCurve;
                        }
                        }
                        offsets.push((dist / totalLength) * 100);
                    }
                    setStationOffsets(offsets);
                };

                const timer = setTimeout(calculateOffsets, 200);
                return () => clearTimeout(timer);
            }, [containerWidth]);

            const getCoordinates = (index, width = containerWidth) => {
                const row = Math.floor(index / 2);
                const col = index % 2;
                const isRightDirection = row % 2 === 0; 
                
                const centerX = width / 2;
                const leftX = centerX - (CONFIG.colGap / 2);
                const rightX = centerX + (CONFIG.colGap / 2);
                
                const y = CONFIG.paddingTop + (row * CONFIG.rowHeight);
                
                let x;
                if (isRightDirection) {
                    x = col === 0 ? leftX : rightX;
                } else {
                    x = col === 0 ? rightX : leftX;
                }
                
                return { x, y };
            };

            const easeInOutCubic = (t) => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;

            const handleTrainArrival = (e) => {
                if (e && e.target !== e.currentTarget) return;

                if (isMoving) {
                    if (trainRef.current) {
                        trainRef.current.style.transition = 'none';
                        trainRef.current.style.transform = `rotate(0deg)`;
                    }

                    setTimeout(() => {
                        setIsMoving(false);
                        setIsPanelOpen(true);
                    }, 500);
                }
            };

            useEffect(() => {
                if (!isMoving || !scrollContainerRef.current || !pathRef.current || stationOffsets.length === 0) return;

                const startOffset = stationOffsets[prevTrainIndex.current];
                const endOffset = stationOffsets[trainIndex];
                
                if (startOffset === undefined || endOffset === undefined) return;

                const pathElement = pathRef.current;
                const totalPathLength = pathElement.getTotalLength();
                const startTime = Date.now();
                const durationMs = transitionDuration * 1000;
                const containerHeightHalf = scrollContainerRef.current.clientHeight / 2;

                let animationFrameId;

                const animate = () => {
                    if (!isMoving) return;

                    const now = Date.now();
                    const elapsed = now - startTime;
                    const rawProgress = Math.min(elapsed / durationMs, 1);
                    const easedProgress = easeInOutCubic(rawProgress);
                    
                    const currentPercent = startOffset + (endOffset - startOffset) * easedProgress;
                    const currentLength = totalPathLength * (currentPercent / 100);
                    
                    const point = pathElement.getPointAtLength(currentLength);
                    
                    if (trainContainerRef.current) {
                        trainContainerRef.current.style.offsetDistance = `${currentPercent}%`;
                    }

                    const futurePoint = pathElement.getPointAtLength(Math.min(currentLength + 10, totalPathLength));
                    const dx = futurePoint.x - point.x;
                    const dy = futurePoint.y - point.y;

                    if (scrollContainerRef.current) {
                        scrollContainerRef.current.scrollTop = point.y - containerHeightHalf;
                    }

                    if (trainRef.current) {
                        let rotate = 0;
                        if (Math.abs(dy) > 0.01) { 
                            rotate = dy > 0 ? 90 : -90;
                        } else {
                            rotate = 0;
                        }
                        trainRef.current.style.transform = `rotate(${rotate}deg)`;
                    }

                    if (rawProgress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        handleTrainArrival();
                    }
                };

                animationFrameId = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrameId);
            }, [isMoving, trainIndex, containerWidth, transitionDuration, stationOffsets]);

            const handleStationClick = (station, targetIndex) => {
                if (trainIndex === targetIndex && isPanelOpen) return;

                setIsPanelOpen(false);
                
                const savedReviews = memories[targetIndex] || {};
                const initialReviews = {};
                MEMBERS.forEach(member => {
                    initialReviews[member] = savedReviews[member] || { rating: 0, review: "" };
                });
                
                setCurrentReviews(initialReviews);
                setSelectedStation({ name: station, id: targetIndex });

                if (trainIndex !== targetIndex) {
                    if (trainRef.current) {
                        trainRef.current.style.transition = 'transform 0.15s cubic-bezier(0.25, 1, 0.5, 1)';
                    }
                    prevTrainIndex.current = trainIndex;
                    setIsMoving(true);
                    setTrainIndex(targetIndex); 
                } else {
                    setTimeout(() => setIsPanelOpen(true), 300);
                }
            };

            useEffect(() => {
                if (isMoving) {
                    const timer = setTimeout(() => {
                        if (isMoving) {
                            if (trainRef.current) {
                                trainRef.current.style.transition = 'none';
                                trainRef.current.style.transform = `rotate(0deg)`;
                            }
                            setIsMoving(false);
                            setTimeout(() => setIsPanelOpen(true), 500);
                        }
                    }, transitionDuration * 1000 + 300); 
                    return () => clearTimeout(timer);
                }
            }, [isMoving, transitionDuration]);

            const saveMemory = () => {
                if (!selectedStation) return;
                const newMemories = { ...memories, [selectedStation.id]: currentReviews };
                setMemories(newMemories);
                localStorage.setItem('travel_memories_popup_final', JSON.stringify(newMemories));
                alert("ÏÜåÏ§ëÌïú Í∏∞Î°ùÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! ‚≠ê");
            };

            const handleReviewChange = (member, field, value) => {
                setCurrentReviews(prev => ({
                    ...prev,
                    [member]: {
                        ...prev[member],
                        [field]: value
                    }
                }));
            };

            const averageRating = useMemo(() => {
                let sum = 0;
                let count = 0;
                Object.values(currentReviews).forEach(data => {
                    if (data.rating > 0) {
                        sum += data.rating;
                        count++;
                    }
                });
                return count === 0 ? 0 : (sum / count).toFixed(1);
            }, [currentReviews]);

            const pathData = useMemo(() => {
                let path = "";
                const totalRows = Math.ceil(rawStationList.length / 2);
                
                const centerX = containerWidth / 2;
                const leftX = centerX - (CONFIG.colGap / 2);
                const rightX = centerX + (CONFIG.colGap / 2);

                path += `M ${leftX} ${CONFIG.paddingTop} `;

                for (let r = 0; r < totalRows; r++) {
                    const y = CONFIG.paddingTop + (r * CONFIG.rowHeight);
                    const nextY = y + CONFIG.rowHeight;
                    const isRightDirection = r % 2 === 0;

                    if (isRightDirection) {
                        path += `L ${rightX} ${y} `; 
                        if (r < totalRows - 1) {
                            path += `C ${rightX + CONFIG.turnRadius} ${y}, ${rightX + CONFIG.turnRadius} ${nextY}, ${rightX} ${nextY} `;
                        }
                    } else {
                        path += `L ${leftX} ${y} `; 
                        if (r < totalRows - 1) {
                            path += `C ${leftX - CONFIG.turnRadius} ${y}, ${leftX - CONFIG.turnRadius} ${nextY}, ${leftX} ${nextY} `;
                        }
                    }
                }
                return path;
            }, [containerWidth]);

            const currentOffset = stationOffsets[trainIndex] !== undefined 
                ? `${stationOffsets[trainIndex]}%` 
                : `${(trainIndex / (rawStationList.length - 1)) * 100}%`;

            return (
                <div className="w-full h-screen flex justify-center bg-slate-200 overflow-hidden font-sans">
                    <div 
                        ref={containerRef}
                        className="w-full max-w-[420px] h-full relative flex flex-col shadow-2xl overflow-hidden"
                        style={{ backgroundColor: CONFIG.bgColor }}
                    >
                        {/* [ÎîîÏûêÏù∏ Ï†ÅÏö©Îêú ÌåùÏóÖ] */}
                        {showWelcome && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center px-6 animate-pop-in">
                                <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={() => setShowWelcome(false)}></div>
                                <div className="relative bg-white rounded-[32px] p-8 w-full max-w-[340px] text-center shadow-2xl">
                                    <h2 className="text-2xl font-extrabold text-slate-800 mb-6">ÏÇ¨Ïö© ÌåÅ <span className="text-yellow-400">üí°</span></h2>
                                    
                                    <div className="bg-blue-50 rounded-2xl p-5 text-left mb-4">
                                        <div className="flex items-center gap-2 mb-1">
                                            <Headphones size={18} className="text-blue-500" />
                                            <span className="text-sm font-bold text-blue-600">ÏÇ¨Ïö¥Îìú Í∂åÏû•</span>
                                        </div>
                                        <p className="text-slate-600 text-sm font-medium leading-relaxed">
                                            Í∏∞Í∏∞ ÏÜåÎ¶¨Î•º ÌÇ§Ïö∞Í≥† ÏÇ¨Ïö©ÌïòÎ©¥<br/>
                                            Îçî ÏÉùÏÉùÌïú Ïó¨ÌñâÏùÑ Ï¶êÍ∏∏ Ïàò ÏûàÏñ¥Ïöî! üîä
                                        </p>
                                    </div>

                                    <div className="bg-red-50 rounded-2xl p-5 text-left mb-8">
                                        <div className="flex items-center gap-2 mb-1">
                                            <Edit3 size={18} className="text-red-500" />
                                            <span className="text-sm font-bold text-red-600">Í∏∞Î°ù ÎÇ®Í∏∞Í∏∞</span>
                                        </div>
                                        <p className="text-slate-600 text-sm font-medium leading-relaxed">
                                            Ïó≠ÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ ÎÇòÎßåÏùò Ï∂îÏñµÍ≥º<br/>
                                            Î≥ÑÏ†êÏùÑ Í∏∞Î°ùÌï¥ Î≥¥ÏÑ∏Ïöî! ‚úçÔ∏è
                                        </p>
                                    </div>

                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => setShowWelcome(false)}
                                            className="flex-1 py-3.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold text-sm transition-colors"
                                        >
                                            Îã´Í∏∞
                                        </button>
                                        <button 
                                            onClick={() => setShowWelcome(false)}
                                            className="flex-1 py-3.5 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-transform active:scale-95"
                                        >
                                            ÌôïÏù∏ÌñàÏñ¥Ïöî
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <header className="h-14 flex items-center justify-between px-5 z-30 shrink-0">
                            <div className="flex items-center gap-2">
                                <span className="font-bold text-lg tracking-tight text-slate-800">Ïó¨Ìñâ Í∏∞Î°ù</span>
                            </div>
                            <div className="p-2 rounded-full bg-white/50 backdrop-blur-sm">
                                <MoreHorizontal size={20} className="text-slate-600" />
                            </div>
                        </header>

                        <div 
                            ref={scrollContainerRef}
                            className="flex-1 overflow-y-auto no-scrollbar relative"
                            style={{ scrollBehavior: 'auto' }} 
                        >
                            <div style={{ height: `${(Math.ceil(rawStationList.length / 2) * CONFIG.rowHeight) + 150}px` }} className="relative w-full">
                                
                                <svg className="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
                                    <path 
                                        ref={pathRef}
                                        d={pathData} 
                                        fill="none" 
                                        stroke={CONFIG.lineColor} 
                                        strokeWidth={CONFIG.lineWidth} 
                                        strokeLinecap="round" 
                                        strokeLinejoin="round"
                                    />
                                </svg>

                                <div 
                                    ref={trainContainerRef} 
                                    className="absolute top-0 left-0 z-20 pointer-events-none flex items-center justify-center"
                                    style={{
                                        width: '80px',
                                        height: '30px',
                                        offsetPath: `path("${pathData}")`,
                                        offsetDistance: currentOffset,
                                        transition: 'none', 
                                        offsetRotate: '0deg', 
                                        offsetAnchor: 'center center',
                                    }}
                                >
                                    <div 
                                        ref={trainRef} 
                                        className="w-full h-full drop-shadow-lg"
                                        style={{ 
                                            transformOrigin: 'center center'
                                        }} 
                                    >
                                        <SubwayIcon className="w-full h-full" />
                                        {isMoving && (
                                            <div className="absolute -bottom-2 left-2 right-2 h-1 bg-black/10 blur-sm rounded-full" />
                                        )}
                                    </div>
                                </div>

                                {rawStationList.map((station, index) => {
                                    const { x, y } = getCoordinates(index);
                                    const isSelected = selectedStation?.id === index;
                                    const hasMemory = memories[index];

                                    return (
                                        <div 
                                            key={index}
                                            className="absolute"
                                            style={{ left: x, top: y, width: '0px', height: '0px' }}
                                        >
                                            <div 
                                                className="relative cursor-pointer group"
                                                onClick={() => handleStationClick(station, index)}
                                            >
                                                <div className={`
                                                    absolute top-0 left-0
                                                    rounded-full transition-all duration-300 z-10 flex items-center justify-center shadow-sm
                                                    ${isSelected ? 'scale-110 shadow-md bg-[#3182F6]' : 'scale-100 hover:scale-105 bg-white'}
                                                `}
                                                style={{ 
                                                    width: CONFIG.nodeSize, 
                                                    height: CONFIG.nodeSize,
                                                    transform: 'translate(-50%, -50%)',
                                                    border: isSelected ? `4px solid ${CONFIG.activeNodeColor}` : 'none'
                                                }}>
                                                    {hasMemory && !isSelected && Object.values(hasMemory).some(m => m.rating > 0) && (
                                                        <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-400 rounded-full animate-ping" />
                                                    )}
                                                </div>
                                                <div className={`
                                                    absolute left-0
                                                    text-center text-sm font-bold whitespace-nowrap transition-all
                                                    ${isSelected ? 'text-[#3182F6] scale-105' : 'text-slate-500'}
                                                `}
                                                style={{
                                                    top: `${CONFIG.nodeSize / 2 + 8}px`,
                                                    transform: 'translateX(-50%)'
                                                }}
                                                >
                                                    {station}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div 
                            className="absolute inset-x-0 bottom-0 h-[85%] bg-white rounded-t-[30px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-50 transition-transform duration-500 ease-in-out flex flex-col"
                            style={{ transform: isPanelOpen ? 'translateY(0)' : 'translateY(100%)' }}
                        >
                            {selectedStation && (
                                <>
                                    <div className="w-full flex justify-center pt-3 pb-1 cursor-pointer" onClick={() => setIsPanelOpen(false)}>
                                        <div className="w-10 h-1 bg-slate-200 rounded-full" />
                                    </div>

                                    <div className="flex-1 p-6 overflow-y-auto">
                                        <div className="flex justify-between items-start mb-6">
                                            <div>
                                                <span className="inline-block px-2 py-1 bg-blue-50 text-blue-500 text-[10px] font-bold rounded mb-1">
                                                    STATION {selectedStation.id + 1}
                                                </span>
                                                <h2 className="text-3xl font-extrabold text-slate-800 tracking-tight">{selectedStation.name}</h2>
                                            </div>
                                            <button onClick={() => setIsPanelOpen(false)} className="p-2 bg-slate-50 rounded-full hover:bg-slate-100">
                                                <X size={20} className="text-slate-400" />
                                            </button>
                                        </div>

                                        <div className="bg-[#F8FAFC] border border-slate-100 rounded-2xl p-6 mb-8 text-center shadow-sm">
                                            <p className="text-sm font-bold text-slate-400 mb-1">Î©§Î≤Ñ ÌèâÍ∑† Î≥ÑÏ†ê</p>
                                            <div className="flex items-center justify-center gap-2">
                                                <Star size={32} fill="#FACC15" stroke="#FACC15" />
                                                <span className="text-4xl font-black text-slate-800">{averageRating}</span>
                                                <span className="text-lg text-slate-400 font-medium">/ 5.0</span>
                                            </div>
                                        </div>

                                        <div className="space-y-6">
                                            <div className="flex items-center gap-2 mb-4">
                                                <Edit3 size={18} className="text-blue-500" />
                                                <h3 className="font-bold text-lg text-slate-800">Ïó¨Ìñâ Í∏∞Î°ù Î∞è Î¶¨Î∑∞</h3>
                                            </div>

                                            {MEMBERS.map((member) => (
                                                <div key={member} className="bg-white border border-slate-100 rounded-xl p-4 shadow-sm">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <span className="font-bold text-slate-700">{member}</span>
                                                        <StarRating 
                                                            rating={currentReviews[member]?.rating || 0} 
                                                            onChange={(val) => handleReviewChange(member, 'rating', val)}
                                                        />
                                                    </div>
                                                    <textarea
                                                        className="w-full h-20 p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm resize-none focus:outline-none focus:ring-1 focus:ring-blue-200 transition-all placeholder:text-slate-300"
                                                        placeholder={`${member}ÎãòÏùò ÌïúÏ§ÑÌèâÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî.`}
                                                        value={currentReviews[member]?.review || ""}
                                                        onChange={(e) => handleReviewChange(member, 'review', e.target.value)}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="p-6 border-t border-slate-50">
                                        <button 
                                            onClick={saveMemory}
                                            className="w-full py-4 bg-[#3182F6] hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
                                        >
                                            <Save size={18} />
                                            Ï†ÑÏ≤¥ Í∏∞Î°ù Ï†ÄÏû•ÌïòÍ∏∞
                                        </button>
                                    </div>
                                </>
                            )}
                        </div>
                        
                        {isPanelOpen && (
                            <div className="absolute inset-0 bg-black/10 z-40 backdrop-blur-[1px]" onClick={() => setIsPanelOpen(false)} />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TravelLogApp />);
    </script>
</body>
</html>
